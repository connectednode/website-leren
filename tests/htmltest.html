<html>
<head>
<title>Element manipulation and listeners</title>
</head>
<body>
</body>
    <!-- note this element has an onclick that points to our function -->
    <div id="test" onclick="changeBackgroundColor('blue')" style="background-color: aqua; height: 100; width:100"></div>
    <script>
        function changeBackgroundColor (color){
            let element = document.getElementById("test") // zie id property in bovenstaand element
            element.style.backgroundColor = color
        }
        // add a listener to the entire document
        document.onkeyup = (event) => {
            console.log(event)
        }
        let element = document.getElementById("test")
        element.ondblclick = (event) => {
            alert("niet te snel")
        }
    </script>
</html>
